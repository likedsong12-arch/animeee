<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Together - Watch Anime with Friends</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Quicksand:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #7c3aed;
            --primary-light: #a78bfa;
            --secondary: #f472b6;
            --dark: #1f2937;
            --darker: #111827;
            --light: #f9fafb;
            --gray: #6b7280;
            --success: #10b981;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #0f172a, #1e293b);
            color: var(--light);
            min-height: 100vh;
        }

        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 2rem;
            background: rgba(30, 41, 59, 0.9);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(124, 58, 237, 0.3);
            backdrop-filter: blur(10px);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--gray);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--primary-light);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.2);
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), #6d28d9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(124, 58, 237, 0.3);
        }

        .btn-secondary {
            background: rgba(30, 41, 59, 0.8);
            color: var(--light);
            border: 1px solid var(--gray);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: rgba(51, 65, 85, 0.8);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
            background: rgba(15, 23, 42, 0.8);
            padding: 5px;
            border-radius: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            background: transparent;
            border: none;
            color: var(--gray);
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: rgba(124, 58, 237, 0.2);
            color: var(--primary-light);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .avatar-selection {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 1rem 0;
        }

        .avatar-option {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .avatar-option.selected {
            border-color: var(--primary);
            transform: scale(1.1);
        }

        .avatar-1 {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
        }

        .avatar-2 {
            background: linear-gradient(135deg, #ec4899, #be185d);
        }

        .avatar-3 {
            background: linear-gradient(135deg, #10b981, #047857);
        }

        .avatar-4 {
            background: linear-gradient(135deg, #f59e0b, #b45309);
        }

        .room-actions {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        .room-action-btn {
            flex: 1;
            padding: 12px;
            background: rgba(15, 23, 42, 0.8);
            border: 2px solid rgba(124, 58, 237, 0.3);
            border-radius: 10px;
            color: var(--light);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .room-action-btn.active {
            background: rgba(124, 58, 237, 0.2);
            border-color: var(--primary);
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: var(--primary-light);
        }

        .loading-spinner {
            border: 3px solid rgba(124, 58, 237, 0.2);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.3);
            color: #34d399;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="auth-container" id="authContainer">
        <div class="logo">
            <h1>ðŸŽŒ Anime Together</h1>
            <p>Watch anime with friends in real-time</p>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="login">Login</button>
            <button class="tab" data-tab="register">Register</button>
            <button class="tab" data-tab="room">Room</button>
        </div>

        <!-- Login Tab -->
        <div class="tab-content active" id="loginTab">
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="loginEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
            </div>
            <button class="btn btn-primary" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="btn btn-secondary" id="googleLoginBtn">
                <i class="fab fa-google"></i> Login with Google
            </button>
        </div>

        <!-- Register Tab -->
        <div class="tab-content" id="registerTab">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="registerUsername" placeholder="Choose a cool name">
            </div>
            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-input" id="registerEmail" placeholder="your@email.com">
            </div>
            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="registerPassword" placeholder="Minimum 6 characters">
            </div>
            <div class="form-group">
                <label class="form-label">Avatar Color</label>
                <div class="avatar-selection">
                    <div class="avatar-option avatar-1 selected" data-avatar="1"><i class="fas fa-user"></i></div>
                    <div class="avatar-option avatar-2" data-avatar="2"><i class="fas fa-user"></i></div>
                    <div class="avatar-option avatar-3" data-avatar="3"><i class="fas fa-user"></i></div>
                    <div class="avatar-option avatar-4" data-avatar="4"><i class="fas fa-user"></i></div>
                </div>
            </div>
            <button class="btn btn-primary" id="registerBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </div>

        <!-- Room Tab -->
        <div class="tab-content" id="roomTab">
            <div class="form-group">
                <label class="form-label">Room Action</label>
                <div class="room-actions">
                    <button class="room-action-btn active" data-action="create">Create Room</button>
                    <button class="room-action-btn" data-action="join">Join Room</button>
                </div>
            </div>
            <div class="form-group">
                <label class="form-label">Room ID</label>
                <input type="text" class="form-input" id="roomIdInput" placeholder="Enter room ID" value="ANIME123"
                    readonly>
            </div>
            <button class="btn btn-primary" id="enterRoomBtn">
                <i class="fas fa-door-open"></i> Enter Room
            </button>
            <button class="btn btn-secondary" id="logoutBtn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>

        <div id="messageContainer"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>


       
       <script>
    // ==================== FIREBASE CONFIG ====================
    const firebaseConfig = {
        apiKey: "AIzaSyDUh7LtvUznCE8STn8YPRlSrbPuKIz2ZtE",
        authDomain: "anime-a4c3f.firebaseapp.com",
        projectId: "anime-a4c3f",
        storageBucket: "anime-a4c3f.firebasestorage.app",
        messagingSenderId: "1065538635432",
        appId: "1:1065538635432:web:dab3c183447bef9481649d"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // ==================== APP STATE ====================
    let currentUser = null;

    // ==================== DOM ELEMENTS ====================
    const authContainer = document.getElementById('authContainer');
    const messageContainer = document.getElementById('messageContainer');
    const tabs = document.querySelectorAll('.tab');
    const tabContents = document.querySelectorAll('.tab-content');
    const roomActionBtns = document.querySelectorAll('.room-action-btn');
    const avatarOptions = document.querySelectorAll('.avatar-option');
    const roomIdInput = document.getElementById('roomIdInput');

    // ==================== INITIALIZATION ====================
    document.addEventListener('DOMContentLoaded', initApp);

    function initApp() {
        setupEventListeners();
        
        // Check auth state
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is logged in
                currentUser = user;
                showMessage('Welcome back!', 'success');
                showTab('room');
                updateUserProfile(user);
            } else {
                // No user logged in
                showTab('login');
            }
        });
    }

    function setupEventListeners() {
        // Tab switching
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                const tabName = tab.getAttribute('data-tab');
                showTab(tabName);
            });
        });

        // Room action switching
        roomActionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                roomActionBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                const action = btn.getAttribute('data-action');
                updateRoomInput(action);
            });
        });

        // Avatar selection
        avatarOptions.forEach(option => {
            option.addEventListener('click', () => {
                avatarOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
            });
        });

        // Login button
        document.getElementById('loginBtn').addEventListener('click', login);

        // Register button
        document.getElementById('registerBtn').addEventListener('click', register);

        // Google login
        document.getElementById('googleLoginBtn').addEventListener('click', loginWithGoogle);

        // Enter room
        document.getElementById('enterRoomBtn').addEventListener('click', enterRoom);

        // Logout
        document.getElementById('logoutBtn').addEventListener('click', logout);

        // Enter key for login/register
        document.getElementById('loginPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') login();
        });

        document.getElementById('registerPassword').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });
    }

    function showTab(tabName) {
        // Update tabs
        tabs.forEach(tab => {
            tab.classList.toggle('active', tab.getAttribute('data-tab') === tabName);
        });

        // Update tab contents
        tabContents.forEach(content => {
            content.classList.toggle('active', content.id === tabName + 'Tab');
        });
    }

    function updateRoomInput(action) {
        if (action === 'create') {
            roomIdInput.value = generateRoomId();
            roomIdInput.readOnly = true;
            roomIdInput.placeholder = 'Auto-generated room ID';
        } else {
            roomIdInput.value = '';
            roomIdInput.readOnly = false;
            roomIdInput.placeholder = 'Enter room ID to join';
        }
    }

    function generateRoomId() {
        return 'ANIME' + Math.random().toString(36).substring(2, 8).toUpperCase();
    }

    // ==================== FIREBASE FUNCTIONS ====================
    async function login() {
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;

        if (!email || !password) {
            showMessage('Please enter email and password', 'error');
            return;
        }

        showLoading('Logging in...');

        try {
            const userCredential = await auth.signInWithEmailAndPassword(email, password);
            showMessage('Login successful!', 'success');
            console.log('User logged in:', userCredential.user.uid);
        } catch (error) {
            showMessage('Login failed: ' + error.message, 'error');
            console.error('Login error:', error);
        }
    }

    async function register() {
        const username = document.getElementById('registerUsername').value;
        const email = document.getElementById('registerEmail').value;
        const password = document.getElementById('registerPassword').value;
        const selectedAvatar = document.querySelector('.avatar-option.selected').getAttribute('data-avatar');

        if (!username || !email || !password) {
            showMessage('Please fill all fields', 'error');
            return;
        }

        if (password.length < 6) {
            showMessage('Password must be at least 6 characters', 'error');
            return;
        }

        showLoading('Creating account...');

        try {
            // Create auth user
            const userCredential = await auth.createUserWithEmailAndPassword(email, password);
            const user = userCredential.user;

            // Save user profile to Firestore
            await db.collection('users').doc(user.uid).set({
                username: username,
                email: email,
                avatar: selectedAvatar,
                createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                lastSeen: firebase.firestore.FieldValue.serverTimestamp()
            });

            showMessage('Account created successfully!', 'success');
            showTab('room');
            console.log('User registered:', user.uid);
        } catch (error) {
            showMessage('Registration failed: ' + error.message, 'error');
            console.error('Registration error:', error);
        }
    }

    async function loginWithGoogle() {
        showLoading('Connecting to Google...');
        
        try {
            const provider = new firebase.auth.GoogleAuthProvider();
            
            // Add scopes for user info
            provider.addScope('profile');
            provider.addScope('email');
            
            const result = await auth.signInWithPopup(provider);
            const user = result.user;

            // Check if user exists in Firestore
            const userDoc = await db.collection('users').doc(user.uid).get();
            
            if (!userDoc.exists) {
                // Create user profile
                await db.collection('users').doc(user.uid).set({
                    username: user.displayName || user.email.split('@')[0],
                    email: user.email,
                    avatar: '1',
                    photoURL: user.photoURL || '',
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp(),
                    provider: 'google'
                });
            } else {
                // Update last seen
                await db.collection('users').doc(user.uid).update({
                    lastSeen: firebase.firestore.FieldValue.serverTimestamp()
                });
            }

            showMessage('Signed in with Google! Welcome ' + (user.displayName || user.email), 'success');
            console.log('Google login successful:', user.uid);
            
        } catch (error) {
            console.error('Google login error details:', error);
            
            // Better error messages
            if (error.code === 'auth/unauthorized-domain') {
                showMessage(
                    'Domain not authorized. Please add "likedsong12-arch.github.io" to Firebase Authorized Domains.',
                    'error'
                );
                
                // Show help message with link
                showMessage(
                    'Fix: Go to Firebase Console â†’ Authentication â†’ Settings â†’ Add domain: "likedsong12-arch.github.io"',
                    'error'
                );
            } else if (error.code === 'auth/popup-blocked') {
                showMessage('Popup was blocked by browser. Please allow popups for this site.', 'error');
            } else if (error.code === 'auth/popup-closed-by-user') {
                showMessage('Login cancelled', 'info');
            } else {
                showMessage('Google login failed: ' + error.message, 'error');
            }
        }
    }

    async function enterRoom() {
        const action = document.querySelector('.room-action-btn.active').getAttribute('data-action');
        const roomId = roomIdInput.value.trim().toUpperCase();

        if (!roomId) {
            showMessage('Please enter a room ID', 'error');
            return;
        }

        showLoading(action === 'create' ? 'Creating room...' : 'Joining room...');

        try {
            if (action === 'create') {
                // Create room
                await db.collection('rooms').doc(roomId).set({
                    createdBy: currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    name: `${currentUser.displayName || 'User'}'s Anime Room`,
                    users: [currentUser.uid],
                    currentVideo: null,
                    isPlaying: false
                });
                showMessage(`Room ${roomId} created! Share this ID with friends.`, 'success');
            } else {
                // Join room
                const roomDoc = await db.collection('rooms').doc(roomId).get();
                
                if (!roomDoc.exists) {
                    showMessage('Room not found', 'error');
                    return;
                }

                await db.collection('rooms').doc(roomId).update({
                    users: firebase.firestore.FieldValue.arrayUnion(currentUser.uid)
                });
                showMessage(`Joined room ${roomId}!`, 'success');
            }

            // Redirect to main app (simplified for now)
            setTimeout(() => {
                showMessage('Opening room...', 'success');
                // In full app, this would show the video player and chat
            }, 1000);

        } catch (error) {
            showMessage('Room error: ' + error.message, 'error');
            console.error('Room error:', error);
        }
    }

    async function logout() {
        try {
            await auth.signOut();
            showMessage('Logged out successfully', 'success');
            showTab('login');
            currentUser = null;
        } catch (error) {
            showMessage('Logout failed: ' + error.message, 'error');
        }
    }

    async function updateUserProfile(user) {
        try {
            const userDoc = await db.collection('users').doc(user.uid).get();
            if (userDoc.exists) {
                const userData = userDoc.data();
                console.log('User profile:', userData);
            }
        } catch (error) {
            console.error('Error loading user profile:', error);
        }
    }

    // ==================== UI HELPER FUNCTIONS ====================
    function showMessage(message, type = 'info') {
        messageContainer.innerHTML = `
            <div class="${type}-message">
                ${message}
            </div>
        `;
        
        // Auto-remove after 5 seconds
        setTimeout(() => {
            messageContainer.innerHTML = '';
        }, 5000);
    }

    function showLoading(message) {
        messageContainer.innerHTML = `
            <div class="loading">
                <div class="loading-spinner"></div>
                <div>${message}</div>
            </div>
        `;
    }

    // Initialize room input
    updateRoomInput('create');
</script>
</body>


</html>
